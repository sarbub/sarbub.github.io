<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title id="title">FirePage</title>
      <link rel="icon" href="logo.png">
      <style>
          :root {
            --primary: red;
            --secondary: #fff;
            --dark: #212121;
            --light: #F3F3F3;
}
        body{
          margin:0;
        }
        .information{
          height:6rem;
        }
        .video-container {
          height: 300px;
          width: 100%;
          position: sticky;
          top:-8rem;
          z-index: 1;
    }

      .video-container video {
          width: 100%;
          height: 100%;
          position: absolute;
          object-fit: cover;
          z-index: 0;
    }

    /* Just styling the content of the div, the *magic* in the previous rules */
      .video-container .caption {
          z-index: 1;
          position: sticky;
          top:2rem;
          text-align: center;
          color: #fff;
          padding:5px;
      }

    
      #content{
        display: none;
      }

      .upperText{
        font-size:30px;
        color:#1c1c1c;
        text-align: center;
        position:relative;
        top:2rem;
        cursor: pointer;
      }
      .video{
        display: grid;
        grid-template-columns: 1fr 1fr;
        overflow: hidden;
        text-align: auto;
        object-fit: cover;
        align-content: center;
        padding:auto 1rem ;
        gap: 1rem; 
      }
      .secondContainer{
        display: grid;
        width:90%;
        text-align: center;
        justify-content: center;
        grid-template-columns: 30% 30% 30%;
        gap:10px;
        margin-left: auto;
        margin-right: auto;
        transition: 1s;
      }
      .secondContainer :hover{
        color:blue;
      }
      .predicatori{
        position:relative;
        padding:0px 30px 0px 0px;
        top:20px;
        text-align:right;
        box-shadow: 5px 2px 4px 1px #888888;
        overflow: hidden;

      }

     
      .secondContainer img{
        width:30%;
        height:6rem;
        float:left;
        overflow: hidden;
        padding:10px;
      }
      .secondContainer a{
        text-decoration:none;
        font-size:18px;
        font-family: sans-serif;
        color:#1c1c1c;
      }
      .secondContainer :hover{
        transition: 1s;
        color:#888888;
        
        
      }
    


      @media only screen and (max-width:850px){
        .video{
          display: block;
          left:-5rem;
          width:100%;
        }
        .secondContainer{
          grid-template-columns:50% 50%;
        }

      }
      @media only screen and (max-width:600px){
        .secondContainer{
          grid-template-columns:100%;
        }
        .secondContainer img{
          width:6rem;
        }
      }



      

      </style>
  </head>
  <body>
