function isSorted(boxNumbers) {
  // write code here
  const Arr  = boxNumbers;
  for(let i = 1;i<Arr.length;i++){
    for(let j = 0;j<i;j++){
      if(Arr[i]<Arr[j]){
        var x = Arr[i];
        Arr[i] = Arr[j];
        Arr[j] = x;
      }
    }
  }
  for(let i = 0;i<Arr.length;i++){
    if(Arr[i] === Arr[i+1]){
      Arr.splice(i,1);
    }else{
      continue;
    }
  }
  
  for(let i = 0;i<Arr.length;i++){
    if(Arr[i] === Arr[i+1]){
      return isSorted(Arr);
    }
    else{
      continue;
    }
  }
  console.log(Arr);
}

function speedCalculus(speedNumbers){
  let sort = speedNumbers;
  let average = 0;
  for(let i = 1;i<sort.length;i++){
    for(let j = 0;j<i;j++){
      if(sort[i]<sort[j]){
        let x =sort[i];
        sort[i] = sort[j];
        sort[j] = x; 
      }
    }
  }
  for(let i = 0;i<sort.length;i++){
    average+=sort[i];
  }
  let av = sort.length;
  average = Math.floor(average/av);
  let first = sort[0];
  let last = sort[sort.length-1];
  let myArray = [first,last,average];
  if(first === undefined){
    let ray = [0,0,0];
    console.log(ray);
  }else{
    console.log(myArray);
  }

}
